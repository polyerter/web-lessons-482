<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

</head>
<body>
        <div class="container">
            
            <div class="row">
                <div class="col">
                    <h1>Carousel</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-5">

                    <div id="carouselExampleControls" class="custom-carousel slide">
                        <div class="custom-carousel-inner">
                          <div class="custom-carousel-item active">
                            <img src="../images/carousel/199-536x354.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="custom-carousel-item">
                            <img src="../images/carousel/219-536x354.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="custom-carousel-item">
                            <img src="../images/carousel/620-536x354.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="custom-carousel-item">
                            <img src="../images/carousel/676-536x354.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="custom-carousel-item">
                            <img src="../images/carousel/869-536x354.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="custom-carousel-item">
                            <img src="../images/carousel/893-536x354.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="custom-carousel-item">
                            <img src="../images/carousel/953-536x354.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="custom-carousel-control-prev" type="button">
                          <span class="custom-carousel-control-prev-icon">Previous</span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="custom-carousel-control-next" type="button">
                          <span class="custom-carousel-control-next-icon">Next</span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>

                </div>
            </div>

        </div>

    <script src="js/carousel.js"></script>
</body>
</html>
