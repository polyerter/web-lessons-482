<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form class="" action="#" method="GET">
      <div class="">
        <label for="name">Name</label> <br>
        <input type="text" name="name" value="" placeholder="Name" id="name">
      </div>

      <div class="">
        <label for="email">Email</label> <br>
        <input type="email" name="email" value="" placeholder="Email" id="email">
      </div>

      <div class="">
        <label for="bio">Bio</label> <br>
        <textarea name="bio" rows="4" cols="21"></textarea>
      </div>

      <div class="">
        <select class="" name="">
          <option value="1">Item 1</option>
          <option value="2">Item 2</option>
          <option value="3">Item 3</option>
        </select>
      </div>

      <div class="">
        <label>Gender</label>
        <p>
          <label>Male<input type="radio" name="gender" value="1"></label>
          <label>Female<input type="radio" name="gender" value="2"></label>
        </p>
      </div>

      <div class="">
        <label>Favorite Movie Star</label>
        <p>
          <label>Nick Robinson<input type="checkbox" name="movie" value="1"></label>
          <label>Logan Lerman<input type="checkbox" name="movie" value="2"></label>
          <label>Rosamund Pike<input type="checkbox" name="movie" value="3"></label>
          <label>...<input type="checkbox" name="movie" value="4"></label>
        </p>
      </div>

      <div class="">
        <button type="reset" name="button">Reset</button>
        <button type="button" name="button">Just Button</button>
        <button type="submit" name="button">Submit</button>
      </div>
    </form>
  </body>
</html>
